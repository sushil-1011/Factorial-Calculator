<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a positive integer">
    <button onclick="calculateFactorial('iterative')">Calculate Iteratively</button>
    <button onclick="calculateFactorial('recursive')">Calculate Recursively</button>
    <p id="result"></p>

    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
